<div class="row">
    <div class="main">
        <h3 class="app-title">iyabasira <span class="grey">delivery</span></h3>
        <!-- The table area -->
        <div class="basket-container">
            <!-- List of products -->
            <table id="basket-table" class="table-hover table-striped table-responsive">
                <thead></thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </div>
        <div class="form-group">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span id="msg"></span>
            </div>
        </div>
        <div class="form-group col-xs-12">
            <button type="button" class="btn btn-lg btn-primary pull-left exit">Buy more</button>
            <button type="button" class="btn btn-lg btn-success pull-right checkout">Checkout</button>
        </div>
        <div class="form-group col-xs-12">
            <button type="button" class="btn btn-lg btn-danger pull-right dismiss">Empty basket</button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $(".alert").hide();
        load_basket_products();
    });

    $(".dismiss").on("click", function(e) {
        e.preventDefault();
        removeAll();
    });

    $(".exit").on("click", function(e) {
        e.preventDefault();
        $("#content").load(HOME);
    });

    $(".checkout").on("click", function(e) {
        e.preventDefault();
        $("#content").load("/checkout");
    });
</script>
