<div class="container">
    <div class="row">
        <a href="javascript:void(0)" class="form-control btn btn-primary btn-lg btn-options orders">
            <span class="glyphicon glyphicon-cutlery"></span> Orders
        </a>
        <a href="javascript:void(0)" class="form-control btn btn-success btn-lg btn-options messages">
            <span class="glyphicon glyphicon-envelope"></span> Messages
        </a>
    </div>
    <div class="row buttons">
        <button class="btn btn-lg btn-danger go-login">Logout</button>
    </div>
</div>

<script>
    $('.orders').on("click", function(e) {
        e.preventDefault();
        cookies.deleteCookie("order_id");
        load('orders');
    })

    $('.messages').on("click", function(e) {
        e.preventDefault();
        cookies.setCookie("sender", 4);
        location.href = "/chat";
    })

    $('.go-login').on("click", function(e) {
        e.preventDefault();
        load('login');
    })
</script>
