<div class="container">
    <div class="row buttons">
        <button class="btn btn-lg btn-success go-order">Order</button>
        <button class="btn btn-lg btn-primary pull-right go-items">Items</button>
    </div>
    <div class="row data"></div>
    <div class="row buttons">
        <button class="btn btn-lg btn-danger pull-right go-delivered hidden">Order delivered</button>
    </div>
</div>
<script>
    $(document).ready(function() {
        if(cookies.getCookie("order_status")=="3") {
            $('.go-delivered').removeClass("hidden");
        }
        get_address();
    });
    $('.go-order').on("click", function(e) {
        e.preventDefault();
        load('order');
    })
    $('.go-items').on("click", function(e) {
        e.preventDefault();
        load('order/items.html');
    })
    $('.go-delivered').on("click", function(e) {
        e.preventDefault();
        order_delivered();
    })
</script>
