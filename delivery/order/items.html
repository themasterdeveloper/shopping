<div class="container">
    <div class="row buttons">
        <button class="btn btn-lg btn-success go-order">Order</button>
        <button class="btn btn-lg btn-primary pull-right go-address">Addess</button>
    </div>
    <div class="row data items-data"></div>
    <div class="table-responsive">
        <table class="table table-condensed items">
            <thead></thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
    </div>
    <div class="row buttons">
        <button class="btn btn-lg btn-danger pull-right go-picked hidden">Order picked</button>
    </div>
</div>
<script>
    $(document).ready(function() {
        if(cookies.getCookie("order_status")=="2") {
            $('.go-picked').removeClass("hidden");
        }
        get_shops();
    });
    $('.go-order').on("click", function(e) {
        e.preventDefault();
        load('order');
    })
    $('.go-address').on("click", function(e) {
        e.preventDefault();
        load('order/address.html');
    })
    $('.go-picked').on("click", function(e) {
        e.preventDefault();
        order_picked();
    })
</script>
