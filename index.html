<html lang="en">

<head>

    <meta name="description" content="iyabasira - a new way to shop for Naija">
    <meta name="author" content="www.escng.com">
    <link rel="icon" href="/img/favicon.ico">
    <title>iyabasira - delivery services</title>
    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/bootstrap/css/bootstrap-select.min.css" rel="stylesheet">

    <link href="/css/global.min.css" rel="stylesheet">
    <style>
        .intro {
            padding: 2px;
        }

        .banner {
            position: absolute;
            background: url('/img/banner.png') 50% no-repeat;
            background-size: contain;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .banner div.message {
            margin: 50% auto;
            font-size: 18pt;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(255,255,255,0.6);
            margin-left: 18px;
            margin-right: 18px;
            color: black;
            text-align: center;
            border-radius: 6px;
            z-index: 1;
        }

        .alert,
        .error_message,
        .shadow,
        .table-responsive {
            display: none;
        }

        .bootstrap-select .btn {
            background-color: #5cb85c;
            border-style: solid;
            border-left-width: 5px;
            border-left-color: #5bc0de;
            border-top: none;
            border-bottom: none;
            border-right: none;
            color: white;
            font-weight: 200;
            padding: 12px 12px;
            font-size: 16px;
            margin-bottom: 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .bootstrap-select .dropdown-menu {
            margin: 15px 0 0;
        }

        select::-ms-expand {
            /* for IE 11 */
            display: none;
        }
    </style>
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "url": "https://iyabasira.online",
            "description": "iyabasira - a new way to shop for Naija",
            "contactPoint": [{
                "@type": "ContactPoint",
                "telephone": "+54-291-575-4922",
                "author": "Omar Melendrez",
                "contactType": "customer service"
            }]
        }
    </script>
</head>

<body>

    <!-- Loading spin image -->
    <i class="fa fa-refresh fa-5x fa-spin"></i>
    <div class="shadow"></div>
    <div class="alert-area hidden">
    </div>
    <div class="banner">
        <div class="message">
            Touch the screen to start
        </div>
    </div>
    <div class="container">
        <div class="pull-right dashboard">
            <button class="btn btn-danger hidden" id="basket_button" type="button">Basket <span class="badge basket"></span>
                </button>
        </div>
        <button class="btn btn-info pull-left alerts-button" type="button">
          <i class="glyphicon glyphicon-envelope"></i> <span class="badge unread-messsages"></span>
        </button>

        <div id="content" class="content hidden">
        </div>
        <div class="intro" id="intro">
            <img src="/img/fastfood-worker-48-255355.png" class="pull-right">
            <h3 class="app-title">iyabasira <span class="grey">delivery</span></h3>
            <div class="slider hidden">
                <div><img src ""></div>
            </div>
            <div class="form-group areas-group hidden">
                <select class="form-control areas">
                </select>
            </div>
        </div>
        <!--
        <p class="copyright">
            The fast food brands and logos shown here are property of their respective companies.<br/>
            <span class="iyabasira">iyabasira.online</span> (&copy;) 2017 - All rights reserved.
        </p>
    -->
    </div>

    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/libs/jquery/js/jquery.min.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/libs/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="/libs/bootstrap/js/bootstrap-switch.min.js"></script>
    <script src="/libs/slick/js/slick.min.js"></script>
    <script src="/libs/push/push.min.js"></script>
    <script src="/js/common.min.js"></script>
    <script src="/js/cookies.min.js"></script>
    <script src="/js/ajax.min.js"></script>
    <script src="/js/maps.min.js"></script>
    <script src="/js/chat.min.js"></script>
    <script src="/js/auth.min.js"></script>
    <script src="/js/shop.min.js"></script>

    <script>
        $(document).ready(function() {
            Push.Permission.request();
            shop.load_shops_logos();
            common.init();
            common.get_config_value("Online");
            common.get_config_value("Debug");
            chat.init();
            chat.check_messages();
            cookies.setCookie("sender", 2);
            if (shop.intro) {
                $("#content").load(shop.HOME);
                $(".intro").addClass("hidden");
                $("#content").removeClass("hidden");
            } else {
                shop.load_dropdown("areas");
            }
            var show_map = cookies.getCookie("show_map");
            if (show_map) {
                if (show_map == "1") {
                    $("#content").load("/thanks");
                    $(".intro").addClass("hidden");
                    $("#content").removeClass("hidden");
                    cookies.setCookie("show_map", 0);
                }
            } else {
                $("#content").load(shop.HOME);
            }
            common.log("listCookies", cookies.listCookies());
        });

        $(".areas").on("change", function(e) {
            e.preventDefault();
            intro = true;
            cookies.setCookie("chosen-area", $(this).val());
            $(".banner").css("opacity", 0);
            //$("#content").load(HOME);
            $("#content").load('/shops');
            //$("#content").load("/thanks")
            $(".intro").addClass("hidden");
            $("#content").removeClass("hidden");
            $(".copyright").addClass("hidden");
        });

        $("#basket_button").on("click", function(e) {
            e.preventDefault();
            $(".banner").addClass("hidden");;
            $(".slider").addClass("hidden");;
            $(".intro").addClass("hidden");
            $("#content").removeClass("hidden");
            $("#content").load("/basket")
        });

        $(".alerts-button").on("click", function(e) {
            e.preventDefault();
            $(".intro").addClass("hidden");
            $("#content").removeClass("hidden");
            location.href = "/chat";
        })

        $(".banner").bind("touchstart click", function(e) {
            e.preventDefault();
            $(".areas").parent().removeClass("hidden");
            $(".banner").css("opacity", ".2");
            $(".slider").css("opacity", ".2");
        })
    </script>
</body>

</html>
