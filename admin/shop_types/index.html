<div class="row">
    <div class="main">
        <div class="shop_types-list table-container">
            <div class="table-name pull-left"></div>
            <button class="btn btn-primary add-item pull-right">Add shop type</button>
            <div class="form-group">
                <input class="form-control" id="search" type="text" placeholder="Enter search">
            </div>
            <table class="table table-hover" id="shop_types-table">
                <thead></thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
            <div class="pagination"></div>
        </div>
        <div class="shop_types-form hidden">
            <form id="shop_types-form" class="form-horizontal">
                <input type="hidden" name="item_id" id="item_id">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" id="name" type="text" placeholder="Enter shop type name">
                </div>

                <!-- Buttons -->
                <div class="form-group">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <span id="msg"></span>
                    </div>
                    <div>
                        <button type="reset" class="btn btn-danger btn-md" id="cancel-action">Cancel</button>
                        <button type="button" class="btn btn-success btn-md pull-right" id="submit-form">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript">

    $(document).ready(function() {
        $(".alert").hide();
        cookies.setCookie("cur_page", 0);
        cookies.setCookie("rows_per_page", 10);
        adm_load_table('shop_types');
    });

    $("#cancel-action").on("click", function(d){
        d.preventDefault();
        $(".shop_types-list").removeClass("hidden");
        $(".shop_types-form").addClass("hidden");
    });

    $("#submit-form").on("click", function(d){
        d.preventDefault();
        saveData("shop_types");
    });

    $(".add-item").on("click", function() {
        $(".shop_types-form").find("input[type=text], textarea").val("");
        $("#item_id").val(0);
        $(".shop_types-list").addClass("hidden");
        $(".shop_types-form").removeClass("hidden");
    });

    $("#search" ).keypress(function( event ) {
        if ( event.which == 13 ) {
            event.preventDefault();
            adm_load_table('shop_types');
        }
    });
</script>
