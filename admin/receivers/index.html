<div class="row">
    <div class="main">
        <div class="receivers-list table-container">
            <div class="table-name pull-left"></div>
            <div class="form-group">
                <input class="form-control" id="search" type="text" placeholder="Enter search">
            </div>
            <table class="table table-hover" id="receivers-table">
                <thead></thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
            <div class="pagination"></div>
        </div>
    </div>
</div>
<script type="text/javascript">

    $(document).ready(function() {
        $(".alert").hide();
        setCookie("cur_page", 0);
        setCookie("rows_per_page", 10);
        adm_load_table('receivers', true);
    });

    $("#search" ).keypress(function( event ) {
        if ( event.which == 13 ) {
            event.preventDefault();
            adm_load_table('receivers', true);
        }
    });
</script>
