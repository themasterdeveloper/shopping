<div class="row">
    <div class="main">
        <div class="delivery_rates-list table-container">
            <div class="table-name pull-left"></div>
            <div class="form-group">
                <input class="form-control" id="search" type="text" placeholder="Enter search">
            </div>
            <table class="table table-hover" id="delivery_rates-table">
                <thead></thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
            <div class="pagination"></div>
        </div>
        <div class="delivery_rates-form hidden">
            <form id="delivery_rates-form" class="form-horizontal">
                <input type="hidden" name="item_id" id="item_id">

                <!-- area -->
                <div class="form-group">
                    <label for="area_id">Area from:</label>
                    <select class="form-control selectpicker areas" id="location_a">
                    </select>
                </div>

                <!-- area -->
                <div class="form-group">
                    <label for="area_id">Area to:</label>
                    <select class="form-control selectpicker areas" id="location_b">
                    </select>
                </div>

                <!-- value -->
                <div class="form-group">
                    <label for="value">Fast foods:</label>
                    <input class="form-control" id="value" type="text" placeholder="Enter price for fast foods">
                </div>

                <!-- value1 -->
                <div class="form-group">
                    <label for="value2">Mamma puts:</label>
                    <input class="form-control" id="value2" type="text" placeholder="Enter price for mamma puts">
                </div>

                <!-- Buttons -->
                <div class="form-group">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <span id="msg"></span>
                    </div>
                    <div>
                        <button type="reset" class="btn btn-danger btn-lg" id="cancel-action">Cancel</button>
                        <button type="button" class="btn btn-success btn-lg pull-right" id="submit-form">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript">

    $(document).ready(function() {
        $(".alert").hide();
        setCookie("cur_page", 0);
        setCookie("rows_per_page", 5);
        adm_load_table('delivery_rates');
        load_dropdown("areas", false, true);
    });

    $(".selectpicker").on("click", function(e){
        e.preventDefault();

    })

    $("#cancel-action").on("click", function(d){
        d.preventDefault();
        $(".delivery_rates-list").removeClass("hidden");
        $(".delivery_rates-form").addClass("hidden");
    });

    $("#submit-form").on("click", function(d){
        d.preventDefault();
        saveData("delivery_rates");
    });

    $(".add-item").on("click", function() {
        $(".delivery_rates-form").find("input[type=text], textarea").val("");
        $("#item_id").val(0);
        $(".delivery_rates-list").addClass("hidden");
        $(".delivery_rates-form").removeClass("hidden");
    });

    $("#search" ).keypress(function( event ) {
        if ( event.which == 13 ) {
            event.preventDefault();
            adm_load_table('delivery_rates');
        }
    });
</script>
