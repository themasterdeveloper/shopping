<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The above 3 meta tags *must* come first in the head;any other head content must come *after* these tags -->
    <meta name="description" content="iyabasira - a new way to shop for Naija">
    <meta name="author" content="www.escng.com">
    <link rel="icon" href="/img/favicon.ico">
    <title>iyabasira - delivery services</title>
    <!-- Bootstrap core CSS -->
    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!-- Full screen for Safari under iOS --> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Custom styles for this template -->
    <link href="/css/global.min.css" rel="stylesheet">
</head>

<body>

    <!-- Loading spin image -->
    <i class="fa fa-refresh fa-5x fa-spin"></i>
    <div class="shadow"></div>
    <div class="container">
        <div class="row">
            <div class="main">
             <div class="pull-right dashboard">
                    <button class="btn btn-danger hidden" type="button">Basket <span class="badge basket"></span>
                        </button>
                </div>
                <h3 class="app-title">iyabasira <span class="grey">delivery</span></h3>
                <!-- The table area -->
                <div class="alert alert-info alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                    <span id="msg"></span>
                </div>
                <div class="basket-container">
                    <img id="shop_logo" class="shop-logo-big"><br>
                    <span id="area"></span>
                    <table id="basket-table" class="table-hover table-striped table-responsive">
                        <thead></thead>        
                        <tbody></tbody>
                        <tfoot></tfoot>
                    </table>
                    <!-- List of products -->
                </div>
                <button type="button" class="btn btn-lg btn-danger dismiss">
                    Empty basket
                </button>
                <button type="button" class="btn btn-lg btn-success checkout pull-right">
                    Checkout
                </button>
            </div>

        </div>

    </div>

    <footer class="navbar navbar-fixed-bottom">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="#"><span class="glyphicon glyphicon-home" data-toggle="tooltip" data-placement="top" title="Home"></span></a>
            </li>
            <li>
                <a href="javascript:void(0)"><span class="glyphicon glyphicon-refresh" data-toggle="tooltip" data-placement="top"  title="Refresh tickets list"></span></a>
            </li>
            <li>
                <a href="javascript:void(0)"><span class="glyphicon glyphicon glyphicon-fullscreen" data-toggle="tooltip" data-placement="top" title="Toggle full screen"></span></a>
            </li>
        </ul>

    </footer>
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/libs/jquery/js/jquery.min.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/global.min.js"></script>

    <script>
        $(document).ready(function() {
            //$('[data-toggle="tooltip"]').tooltip();
            $(".alert").hide();
            load_basket_products();
        });

        $(".dismiss").bind("click", function(e) {
            e.preventDefault();
            removeAll();
        });

        $(".glyphicon-refresh").bind("click", function(e) {
            e.preventDefault();
            load_basket_products();
        });

        $(".glyphicon-home").bind("click", function(e) {
            e.preventDefault();
            document.location.href="/";
        });

        $(".glyphicon-fullscreen").bind("click", function() {
            toggleFullScreen();
        });

    </script>
</body>

</html>
