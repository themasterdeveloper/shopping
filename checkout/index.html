<div class="row">
    <div class="main">
        <h3 class="app-title">iyabasira <span class="grey">delivery</span></h3>
        <!-- The table area -->
        <div class="profile-form">
            <form id="profile-form" class="form-horizontal">

                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" id="name" type="text" placeholder="Enter your name" required="required">
                </div>

                <!-- Mobile -->
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input class="form-control" id="mobile" onKeyPress="if(this.value.length==11) return false;" type="number"  placeholder="Enter your mobile number">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" type="email" placeholder="Enter your email address">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <hr>

                <!-- Name 2-->
                <div class="form-group">
                    <label for="receiver_name">Receiver name:</label>
                    <input class="form-control" id="receiver_name" type="text" placeholder="Enter order receiver's name" required="required">
                </div>

                <!-- Mobile 2-->
                <div class="form-group">
                    <label for="receiver_mobile">Mobile:</label>
                    <input class="form-control" id="receiver_mobile" onKeyPress="if(this.value.length==11) return false;" type="number"  title="You must enter a nigerian phone number" placeholder="Enter receiver's mobile number" required="required">
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" rows="2" id="address" placeholder="Enter address for delivery" required="required"></textarea>
                </div>

                <!-- Buttons -->
                <div class="form-group">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <span id="msg"></span>
                    </div>
                    <div>
                        <button type="reset" class="btn btn-danger btn-lg cancel-action">Back</button>
                        <button type="submit" class="btn btn-success btn-lg pull-right">Confirm</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function() {
        $(".alert").hide();
        //load_dropdown("areas");
        load_dropdown("cities");
    });

    $(".cancel-action").on("click", function(d){
        d.preventDefault();
        $("#content").load("/basket");
    });

    $("#profile-form").on("submit", function(d){
        d.preventDefault();
//        submitForm("profile");
    });

</script>
